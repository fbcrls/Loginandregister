<!DOCTYPE html>
<html>
<head>
	  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="css/login.css">
      <title>Login</title>
</head>
<body>
    <div class="userlogo">
        <img src="images/user.png">
    </div>
	<div class="login">
        <form action="#">
            <div class="login_username">
                <input type="text" name="login_username" class="form-control form-control-lg" placeholder="Username" required="">
            </div>
            <div class="login_password">
                <input type="password" name="login_password" class="form-control form-control-lg" placeholder="Password" required="">
            </div>
            <div class="login_submit">
                <input type="submit" name="login_submit" class="btn btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
    <div class="option1">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
</body>
</html>
