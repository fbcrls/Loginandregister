<!DOCTYPE html>
<html>
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700" rel="stylesheet">
      <link rel="stylesheet" href="css/register.css">
      <title>Register</title>
</head>
<body>
    <div class="userlogo">
        <img src="images/user.png">
    </div>
	<div class="register">
        <form action="login.html">
            <div class="register_username">
                <input type="text" name="register_username" class="form-control form-control-lg" placeholder="Username" required="">
            </div>
            <div class="register_password">
                <input type="password" name="register_password" class="form-control form-control-lg" placeholder="Password" required="">
            </div>
            <div class="register_email">
                <input type="email" name="register_email" class="form-control form-control-lg" placeholder="Email" required="">
            </div>
            <div class="register_checkbox">
                <input type="checkbox" name="register_checkbox" value="Agree" required="">
                <label for="register_checkbox"> <p>I have read and agree to the <a href="#">privacy policy</a>, <a href="#">terms of service</a>, and <a href="#">community guidelines</a>.</p>
            </div>
            <div class="register_submit">
                <input type="submit" name="register_submit" class="btn btn-primary btn-block" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
